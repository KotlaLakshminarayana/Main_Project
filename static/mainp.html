<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="shape.png" alt="" class="shape" />
        <img src="shape1.png" alt="" class="c-shape" />
        <img src="shape1.png" alt="" class="d-shape" />
        <img src="shape1.png" alt="" class="w-shape" />
        <img src="shape1.png" alt="" class="n-shape" />
        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>EMOTION RECOGNITION</h1>
              </div>
              <p class="text">
                Cherish your own emotions and never undervalue them, How you react emotionally is a choice in any situation!
              </p>
              <div class="cta">
                <a href="main1.html" class="btn">Get started</a>
              </div>
            </div>
            <div class="right">
              <div class="image-container">
                <div class="person person-highlight" id="image2">
                  <img src="joy.png" alt="Person 1" class="img1">
                </div>
                <div class="person-left">
                  <img src="face.png" alt="Person 2" id="img2">
                </div>
                <div class="person-right">
                  <img src="sad.png" alt="Person 3" id="img3">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="java.js"></script>
  </body>
</html>

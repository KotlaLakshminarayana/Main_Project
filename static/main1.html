<style>
.button-container {
            display: flex;
            gap:20px;
        }

        .button {
            flex: 0 0 calc(30% - 20px); /* Adjust width as needed */
            margin-right: 10px; /* Add spacing between buttons */
            margin-left: 80px; /* Add margin at the beginning of buttons */
        }

        .button button {
            top:40%;
            display: block;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            border: 2px solid #f0f0f0; /* Button border color */
            border-radius:10%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative; /* To position text */
        }

        .button button img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Add space between image and text */
        }

        .button button .button-text {
            position: absolute;
            top: 70%;
            left: 50%;
            color:#f0f0f0;
            font-size: 40px;
            font-weight:bold;
            transform: translate(-50%, -50%);
            opacity: 0; /* Initially hide text */
            pointer-events: none; /* Prevent text from blocking clicks */
        }

        .button button:hover {
            background-color: #8256c9; /* Change the background color on hover */
        }

        .button button:hover .button-text {
            opacity: 1; /* Show text on hover */
        }
</style>
